<h1>Crêpes brûlées</h1>

<p>Coup dur pour le crêpier! Les crêpes ont brûlé sur une face! Il est
strictement impossible qu'il serve une pile de crêpes où l'on voit la face
brûlée! Vous devez absolument l'aider à s'assurer qu'aucune face visible ne
soit brûlée tandis qu'il trie sa pile.</p>
