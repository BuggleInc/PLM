<h1>Panquecas queimadas</h1>

<p>Hard blow for the chef! As panquecas queimaram de um lado! Não há forma de
entregar uma pilha de panquecas com paquecas visivelmente queimadas! Você
tem que ajudá-lo a ter certeza de que nenhuma panqueca está de cabeça pra
baixo enquanto ordena esta pilha.</p>
