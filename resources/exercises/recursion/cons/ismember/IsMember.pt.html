<h1>IsMember</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!] e um inteiro,
retorna verdadeiro se o dado inteiro é um dos elementos desta lista, ou
falso se ele não for encontrado.

<p>Sua solução deve ser linear no tempo.</p>
