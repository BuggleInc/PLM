<h1>Increasing</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!], retorna se
seus elementos estão em ordem crescente (i.e., se os elementos são ordenados
do menor para o maior). 

<p>Sua solução deve ser linear no tempo.</p>
