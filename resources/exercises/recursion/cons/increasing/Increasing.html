<h1>Increasing</h1>
Given a [!scala]List[Int][/!][!java|python]recursive list[/!], return whether its elements form an increasing sequence 
(i.e., if the elements are sorted from the smallest to the largest one). 

<p>Your solution should be linear in time.</p>
