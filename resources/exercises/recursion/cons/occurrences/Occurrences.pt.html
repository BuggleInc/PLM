<h1>Occurrences</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!] e um inteiro,
retorna a quantidade de ocorrências de um dado inteiro na lista. Se o
inteiro não for um membro da lista, a função deve retornar 0.

<p>Sua solução deve ser linear no tempo.</p>
