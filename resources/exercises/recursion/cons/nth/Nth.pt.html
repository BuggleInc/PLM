<h1>Nth</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!] e um inteiro
<code>N</code>, retorna o <code>N</code>-ésimo (<code>N</code>th) elemento
da lista.

<p>Você pode assumir que a lista é longa o suficiente, i.e. que existe pelo
menos <code>N</code> elementos. Sua solução deve ser linear no tempo.</p>
