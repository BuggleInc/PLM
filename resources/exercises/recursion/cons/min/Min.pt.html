<h1>Min</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!], retorna o
menor dos seus valores. Você vai precisar provavelmente de uma função extra,
mesmo se você puder assumir que a lista é não vazia. 

<p>Sua solução deve ser linear no tempo.</p>
