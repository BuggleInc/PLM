<h1>Sauter</h1>

<p>Vous pouvez également sauter en utilisant <img src="img/lightbot_jump.png" /> pour passer les obstacles. Vous pouvez soit sauter un étage vers le haut, ou
vers le bas (même de plusieurs étages), mais vous ne pouvez pas sauter pour
vous déplacer à plat.
