<h1>Próximo de dez</h1>
Seja um inteiro positivo "num", retorne verdadeiro se num está a uma
diferença de 2 ou menos de um múltiplo de 10. Nota: ( a % b ) é o
resto da divisão de a por b. Logo, (7 % 5) vale 2.
