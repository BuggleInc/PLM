<h1>StringBits</h1>
Dada uma string, retorne uma nova string formada pegando um caractere
sim, outro não, começando com o primeiro. Assim, "Primeiro" se torna
"Pier".

<p>Este exercício foi convertido para o PLM do excelente sítio de exercícios
http://codingbat.com/</p>
