<h1>A des ados</h1>
On dira qu'un nombre est "ado" s'il appartient à l'intervalle [13;19]. Étant
donné trois nombres entiers, retournez vrai seulement si un ou plusieurs
d'entre eux sont ados. 

<p>Cet exercice a été extrait pour PLM depuis l'excellent site d'exercices
http://codingbat.com/</p>
