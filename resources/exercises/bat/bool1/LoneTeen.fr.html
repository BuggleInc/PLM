<h1>Ado solitaire</h1>
On dira qu'un nombre est "ado" s'il appartient à l'intervalle [13;19]. Étant
donné deux nombres entiers, retournez vrai si l'un d'entre eux est ado, mais
pas les deux.

http://codingbat.com/</p>
