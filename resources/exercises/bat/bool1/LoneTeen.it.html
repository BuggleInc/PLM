<h1>Adolescente Solitario</h1>
Diremo che un numero è "adolescente" se è contenuto nell'intervallo 12..19,
estremi inclusi. Dati 2 valori interi, ritorna vero se solo uno è
adolescente e non se lo sono entrambi.
