<h1>Pas de triplet</h1>
Soit un tableau d'entiers, on dira qu'un triplet est une valeur qui apparaît
3 fois à la suite dans le tableau. Renvoyez vrai si le tableau ne contient
pas de triplet.

http://codingbat.com/</p>
