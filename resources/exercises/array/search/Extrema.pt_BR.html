<h1>Máximo e Mínimo</h1>

Neste exercício, você deve retornar a diferença entre o máximo (i.e., o
maior valor da array) e o mínimo (i.e., o menor valor). O valor retornado é
então um número positivo. Mas atenção, você só pode percorrer o array uma
vez para obter todas as informações de que necessita.
