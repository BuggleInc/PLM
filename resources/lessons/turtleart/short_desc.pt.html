<h3>Turtle Art</h3>
<p>Desenhe belas figuras com a tartaruga do Logo, e aprenda a programar
enquanto brinca.</p>

<p>Você deve saber a sintaxe básica da linguagem de programação que escolher,
mas técnicas avançadas de programação não são necessárias para fazer esta
lição.</p>
