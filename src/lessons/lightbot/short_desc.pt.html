<h3>LightBot</h3>

<p>Esta lição constitui um pequeno "brain teaser" para programadores. Tem que
instruir o seu robô a desligar todas as luzes. O truque é que programa o seu
robô graficamente e tem uma quantidade limitada de instruções.</p>

<p>Espera-se experiência prévia para fazer esta lição.</p>
