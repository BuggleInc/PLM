<h1>Increasing</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!], retorna se
os elementos dela estão em ordem crescente (p.ex., se os elementos são
ordenados do menor ao maior). 

<p>A sua solução deve ser linear no tempo.</p>
