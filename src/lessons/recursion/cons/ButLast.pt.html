<h1>But Last</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!], retorna a
lista a conter todos os elementos exceto o último. Pode assumir que a lista
é não vazia.

<p>A sua solução deve ser linear no tempo.</p>
