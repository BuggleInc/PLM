<h1>Nth</h1>
Dada uma [!scala]List[Int][/!][!java|python]recursive list[/!] e um inteiro
<code>N</code>, retorna o <code>N</code>-ésimo elemento da lista.

<p>Pode assumir que a lista é longa o suficiente, p.ex. que existe pelo menos
<code>N</code> elementos. A sua solução deve ser linear no tempo.</p>
