<h2>Vitrine de flores</h2>

<p>Uau! isto não é mais um potinho! É uma grande vitrine de flores! O seu
buggle mal pode esperar para começar a florir este belo lugar. Deve ajudá-lo
a não bater nas paredes...</p>

<p>PS: a cor recentemente usada é <code>Cor.AZUL</code>.</p>
