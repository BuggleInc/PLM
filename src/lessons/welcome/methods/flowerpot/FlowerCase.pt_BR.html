<h2>Vitrine de flores</h2>

<p>Uau! isto não é mais um potinho! É uma grande vitrine de flores! Seu buggle
mal pode esperar para começar a florir este belo lugar. Você deve ajudá-lo a
não bater nas paredes...</p>

<p>PS: a cor recentemente usada é <code>Cor.AZUL</code>.</p>
