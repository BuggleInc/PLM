<h1>Dans l'ordre</h1>
Soit trois entiers, a b c, renvoyez vrai si b est plus grand que a, et si c
est plus grand que b. Cependant, avec l'exception que si "bOk" est vrai, b
n'a pas besoin d'être plus grand que a.
