<h1>Último dígito 2</h1>
Dados três inteiros, a b c, retorne true se dois ou mais deles têm o mesmo
último dígito. Os inteiros são não negativos. Nota: o operador % "mod"
calcula o resto, p.ex. 17 % 10 é 7.
