<h2>Percorrer na diagonal</h2>

<p>Agora é para atravessar o mundo uma diagonal depois da outra. Dê uma olhada
no mundo objetivo para maiores detalhes quanto à ordem a percorrer pedida.</p>
	
<p>Pode ser útil usar uma variável inteira <code>diag</code> a guardar o número
da diagonal que está a atravessar.</p>

<p>É asua vez...</p>
