<h1>Máximo e Mínimo</h1>

Neste exercício, deve retornar a diferença entre o máximo (p.ex., o maior
valor da array) e o mínimo (p.ex., o menor valor). O valor retornado é então
um número positivo. Mas atenção, só pode percorrer o array uma vez para
obter todas as informações de que necessita.
